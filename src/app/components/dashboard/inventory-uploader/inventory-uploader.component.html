<div class="p-6 max-w-6xl mx-auto">
  <h1 class="text-2xl font-bold mb-6 text-center">Cargar Inventarios</h1>

  <!-- Subida de archivo -->
  <div class="bg-white shadow-md rounded-2xl p-6 mb-6">
    <div class="flex flex-col md:flex-row items-center gap-4">
      <input
        type="text"
        placeholder="Nombre de la empresa"
        [(ngModel)]="tempCompany"
        class="border border-gray-300 rounded-lg p-2 w-full md:w-1/3"
      />

      <input
        type="file"
        accept=".xlsx,.xls"
        (change)="handleFile($event)"
        class="w-full md:w-1/3 text-sm text-gray-600"
      />

      <button
        (click)="saveInventory()"
        class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition-all disabled:opacity-50"
        [disabled]="!tempCompany || !previewData().length"
      >
        Guardar Inventario
      </button>
    </div>

    <!-- Vista previa -->
    <div *ngIf="previewData().length" class="mt-6 border-t pt-4">
      <h2 class="text-lg font-semibold mb-3 text-gray-700">Vista previa:</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-200 text-sm">
          <thead class="bg-gray-100 text-gray-700">
            <tr>
              <th *ngFor="let col of previewColumns()" class="px-3 py-2 border">{{ col }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of previewData().slice(0,5)" class="hover:bg-gray-50">
              <td *ngFor="let col of previewColumns()" class="px-3 py-2 border">
                {{ row[col] }}
              </td>
            </tr>
          </tbody>
        </table>
        <p class="text-xs text-gray-500 mt-2">* Solo se muestran las primeras 5 filas</p>
      </div>
    </div>
  </div>

  <!-- Empresas registradas -->
  <div *ngIf="companies().length" class="bg-white shadow-md rounded-2xl p-6">
    <h2 class="text-lg font-semibold mb-4 text-gray-700">Empresas registradas:</h2>
    <div class="space-y-2">
      <div
        *ngFor="let c of companies()"
        (click)="viewInventory(c)"
        class="flex justify-between items-center p-3 border rounded-lg cursor-pointer hover:bg-blue-50 transition"
      >
        <span class="font-medium">{{ c.company }}</span>
        <span class="text-sm text-gray-500">{{ c.inventory.length }} filas</span>
      </div>
    </div>
  </div>

  <!-- Tabla expandida -->
  <div
    *ngIf="selectedCompany()"
    class="fixed inset-0 bg-black/60 flex items-center justify-center z-[9999]"
  >
    <div class="bg-white rounded-2xl shadow-xl max-w-6xl w-[95%] max-h-[80vh] overflow-auto p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-semibold">{{ selectedCompany()?.company }}</h3>
        <button
          (click)="closeInventory()"
          class="text-red-600 font-semibold hover:underline"
        >
          âœ– Cerrar
        </button>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-200 text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th *ngFor="let col of selectedCompany()?.columns" class="px-3 py-2 border">
                {{ col }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let row of selectedCompany()?.inventory"
              class="hover:bg-gray-50"
            >
              <td *ngFor="let col of selectedCompany()?.columns" class="px-3 py-2 border">
                {{ row[col] }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
