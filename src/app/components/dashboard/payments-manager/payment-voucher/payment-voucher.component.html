<!-- Estado: Cargando -->
@if (isLoading) {
<div class="flex flex-col items-center justify-center h-full py-20">
  <div class="w-16 h-16 border-4 border-violet-200 border-t-violet-600 rounded-full animate-spin"></div>
  <p class="mt-4 text-gray-500 font-medium">Cargando comprobante...</p>
</div>
}

<!-- Estado: Error -->
@if (hasError && !isLoading) {
<div class="flex flex-col items-center justify-center h-full py-20">
  <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mb-4">
    <svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
  </div>
  <p class="text-gray-700 font-semibold text-lg">No se pudo cargar el comprobante</p>
  <p class="text-gray-500 text-sm mt-1">Intenta nuevamente más tarde</p>
</div>
}

<!-- Estado: Comprobante disponible -->
@if (comprobanteUrl && !isLoading && !hasError) {
<div class="h-full flex flex-col">
  <!-- Visor del comprobante -->
  <div class="flex-1 bg-gray-100 rounded-xl overflow-hidden flex items-center justify-center p-4">
    <!-- PDF -->
    @if (isPdf) {
    <object
      [data]="comprobanteUrl"
      type="application/pdf"
      class="w-full h-full rounded-lg border border-gray-200 shadow-inner bg-white"
    >
      <div class="flex flex-col items-center justify-center h-full text-center p-6">
        <div class="w-16 h-16 bg-violet-100 rounded-full flex items-center justify-center mb-4">
          <svg class="w-8 h-8 text-violet-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
          </svg>
        </div>
        <p class="text-gray-700 font-medium mb-2">Tu navegador no puede mostrar el PDF</p>
        <a [href]="comprobanteUrl" target="_blank" 
          class="text-violet-600 hover:text-violet-700 underline font-medium">
          Abrir en nueva pestaña
        </a>
      </div>
    </object>
    } @else {
    <!-- Imagen -->
    <img
      [src]="comprobanteUrl"
      alt="Comprobante de pago"
      class="max-w-full max-h-full object-contain rounded-lg shadow-lg"
    />
    }
  </div>
</div>
}
