<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Ubicaciones</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d1b4e 50%, #1a0033 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #e0d4f7;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            background: rgba(45, 27, 78, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(138, 43, 226, 0.3);
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #b794f6 0%, #9f7aea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #c4b5fd;
            margin-bottom: 30px;
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .input-section {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 15px;
        }

        input {
            background: rgba(45, 27, 78, 0.5);
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 10px;
            padding: 12px 16px;
            color: #e0d4f7;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: rgba(167, 139, 250, 0.8);
            background: rgba(45, 27, 78, 0.7);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        input::placeholder {
            color: rgba(196, 181, 253, 0.5);
        }

        button {
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .bulk-input {
            width: 100%;
            min-height: 120px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            margin-bottom: 15px;
        }

        .help-text {
            color: #c4b5fd;
            font-size: 0.85rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        #map {
            width: 100%;
            height: 600px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(167, 139, 250, 0.2);
            margin-bottom: 25px;
        }

        .locations-panel {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .locations-panel::-webkit-scrollbar {
            width: 8px;
        }

        .locations-panel::-webkit-scrollbar-track {
            background: rgba(45, 27, 78, 0.3);
            border-radius: 10px;
        }

        .locations-panel::-webkit-scrollbar-thumb {
            background: rgba(167, 139, 250, 0.5);
            border-radius: 10px;
        }

        .location-card {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 12px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .location-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .location-card:hover {
            transform: translateY(-3px);
            border-color: rgba(167, 139, 250, 0.6);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }

        .location-card:hover::before {
            opacity: 1;
        }

        .location-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .location-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ddd6fe;
            position: relative;
            z-index: 1;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            padding: 4px 10px;
            font-size: 0.8rem;
            color: #fca5a5;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: rgba(239, 68, 68, 0.5);
            transform: none;
        }

        .location-country {
            color: #c4b5fd;
            font-size: 0.9rem;
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }

        .status {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }

        .status.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            display: block;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            display: block;
        }

        .status.loading {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(167, 139, 250, 0.3);
            color: #c4b5fd;
            display: block;
        }

        .leaflet-popup-content-wrapper {
            background: rgba(45, 27, 78, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 12px;
            color: #e0d4f7;
        }

        .leaflet-popup-tip {
            background: rgba(45, 27, 78, 0.95);
        }

        .leaflet-popup-content {
            margin: 15px;
            font-size: 14px;
        }

        .popup-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ddd6fe;
            margin-bottom: 5px;
        }

        .popup-country {
            color: #c4b5fd;
            opacity: 0.9;
        }

        .leaflet-control-zoom a {
            background: rgba(45, 27, 78, 0.9) !important;
            color: #ddd6fe !important;
            border: 1px solid rgba(167, 139, 250, 0.3) !important;
        }

        .leaflet-control-zoom a:hover {
            background: rgba(139, 92, 246, 0.9) !important;
            border-color: rgba(167, 139, 250, 0.6) !important;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            #map {
                height: 400px;
            }

            .input-group {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç Mapa de Ubicaciones Global</h1>
        <p class="subtitle">Agrega ubicaciones solo con el nombre - las coordenadas se buscan autom√°ticamente</p>

        <div class="input-section">
            <div class="help-text">üí° Agrega ubicaciones de dos formas:</div>

            <div class="input-group">
                <input type="text" id="cityInput" placeholder="Ej: Benito Ju√°rez, Paris, Tokyo">
                <input type="text" id="countryInput" placeholder="Ej: M√©xico, Francia, Jap√≥n">
                <button onclick="addSingleLocation()">‚ûï Agregar</button>
            </div>

            <div class="help-text">O pega m√∫ltiples ubicaciones (una por l√≠nea en formato: Ciudad - Pa√≠s)</div>
            <textarea class="bulk-input" id="bulkInput" placeholder="Benito Ju√°rez - M√©xico&#10;Bogot√° - Colombia&#10;Washington - Estados Unidos&#10;Tokyo - Jap√≥n&#10;Par√≠s - Francia"></textarea>
            <button onclick="addBulkLocations()" style="width: 100%;">üìã Agregar Todas</button>
        </div>

        <div id="status" class="status"></div>

        <div id="map"></div>

        <div class="locations-panel" id="locationsPanel"></div>
    </div>

    <script>
        let map;
        let markers = [];
        let locations = [];

        // Inicializar el mapa
        function initMap() {
            map = L.map('map').setView([20, -10], 2);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '',
                maxZoom: 19
            }).addTo(map);

            document.getElementById('map').style.filter = 'hue-rotate(250deg) saturate(1.5)';
        }

        // Geocodificar usando Nominatim (OpenStreetMap)
        async function geocodeLocation(city, country) {
            const query = `${city}, ${country}`;
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data && data.length > 0) {
                    return {
                        coords: [parseFloat(data[0].lat), parseFloat(data[0].lon)],
                        displayName: data[0].display_name
                    };
                }
                return null;
            } catch (error) {
                console.error('Error geocoding:', error);
                return null;
            }
        }

        // Agregar ubicaci√≥n al mapa
        function addMarkerToMap(location, index) {
            const purpleIcon = L.divIcon({
                className: 'custom-marker',
                html: `<div style="
                    width: 30px;
                    height: 30px;
                    background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
                    border: 3px solid #ddd6fe;
                    border-radius: 50% 50% 50% 0;
                    transform: rotate(-45deg);
                    box-shadow: 0 5px 15px rgba(139, 92, 246, 0.5);
                "></div>`,
                iconSize: [30, 30],
                iconAnchor: [15, 30],
                popupAnchor: [0, -30]
            });

            const marker = L.marker(location.coords, { icon: purpleIcon })
                .addTo(map)
                .bindPopup(`
                    <div class="popup-title">${location.name}</div>
                    <div class="popup-country">${location.country}</div>
                `);

            markers.push(marker);
            return marker;
        }

        // Actualizar panel de ubicaciones
        function updateLocationsPanel() {
            const panel = document.getElementById('locationsPanel');
            panel.innerHTML = locations.map((loc, index) => `
                <div class="location-card" onclick="focusLocation(${index})">
                    <div class="location-header">
                        <div class="location-name">${loc.name}</div>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteLocation(${index})">‚úï</button>
                    </div>
                    <div class="location-country">${loc.country}</div>
                </div>
            `).join('');
        }

        // Enfocar ubicaci√≥n
        function focusLocation(index) {
            if (locations[index] && markers[index]) {
                map.setView(locations[index].coords, 12, {
                    animate: true,
                    duration: 1
                });
                markers[index].openPopup();
            }
        }

        // Eliminar ubicaci√≥n
        function deleteLocation(index) {
            if (markers[index]) {
                map.removeLayer(markers[index]);
            }
            locations.splice(index, 1);
            markers.splice(index, 1);
            updateLocationsPanel();
            fitMapBounds();
        }

        // Ajustar vista del mapa
        function fitMapBounds() {
            if (markers.length > 0) {
                const group = L.featureGroup(markers);
                map.fitBounds(group.getBounds(), { padding: [50, 50] });
            }
        }

        // Mostrar estado
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;

            if (type !== 'loading') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        // Agregar ubicaci√≥n individual
        async function addSingleLocation() {
            const city = document.getElementById('cityInput').value.trim();
            const country = document.getElementById('countryInput').value.trim();

            if (!city || !country) {
                showStatus('‚ùå Por favor ingresa ciudad y pa√≠s', 'error');
                return;
            }

            showStatus('üîç Buscando coordenadas...', 'loading');

            const result = await geocodeLocation(city, country);

            if (result) {
                const location = {
                    name: city,
                    country: country,
                    coords: result.coords
                };

                locations.push(location);
                addMarkerToMap(location, locations.length - 1);
                updateLocationsPanel();
                fitMapBounds();

                document.getElementById('cityInput').value = '';
                document.getElementById('countryInput').value = '';

                showStatus(`‚úÖ ${city} agregado correctamente`, 'success');
            } else {
                showStatus(`‚ùå No se pudo encontrar: ${city}, ${country}`, 'error');
            }
        }

        // Agregar m√∫ltiples ubicaciones
        async function addBulkLocations() {
            const bulkText = document.getElementById('bulkInput').value.trim();

            if (!bulkText) {
                showStatus('‚ùå Por favor ingresa ubicaciones', 'error');
                return;
            }

            const lines = bulkText.split('\n').filter(line => line.trim());
            let successCount = 0;
            let failCount = 0;

            showStatus(`üîç Procesando ${lines.length} ubicaciones...`, 'loading');

            for (const line of lines) {
                const parts = line.split('-').map(p => p.trim());

                if (parts.length >= 2) {
                    const city = parts[0];
                    const country = parts.slice(1).join('-');

                    const result = await geocodeLocation(city, country);

                    if (result) {
                        const location = {
                            name: city,
                            country: country,
                            coords: result.coords
                        };

                        locations.push(location);
                        addMarkerToMap(location, locations.length - 1);
                        successCount++;
                    } else {
                        failCount++;
                    }

                    // Delay para no saturar la API
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }

            updateLocationsPanel();
            fitMapBounds();
            document.getElementById('bulkInput').value = '';

            showStatus(`‚úÖ ${successCount} ubicaciones agregadas ${failCount > 0 ? `| ‚ùå ${failCount} fallidas` : ''}`, 'success');
        }

        // Enter para agregar
        document.getElementById('countryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addSingleLocation();
        });

        // Inicializar
        initMap();

        // Agregar ubicaciones iniciales
        (async function() {
            const initialLocations = [
                { city: 'Benito Ju√°rez', country: 'M√©xico' },
                { city: 'Bogot√°', country: 'Colombia' },
                { city: 'Washington', country: 'Estados Unidos' }
            ];

            for (const loc of initialLocations) {
                const result = await geocodeLocation(loc.city, loc.country);
                if (result) {
                    const location = {
                        name: loc.city,
                        country: loc.country,
                        coords: result.coords
                    };
                    locations.push(location);
                    addMarkerToMap(location, locations.length - 1);
                }
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            updateLocationsPanel();
            fitMapBounds();
        })();
    </script>
</body>
</html>
