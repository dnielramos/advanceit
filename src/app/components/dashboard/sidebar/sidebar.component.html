<div class="transition-all flex flex-col py-2 shadow-md h-full bg-white" [ngClass]="{
        'w-48': !isToggleSidebarDesktop,
        'w-20 items-center': isToggleSidebarDesktop
      }" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
  <div class="flex py-2 items-center px-4 space-x-2" [ngClass]="{ 'opacity-0': isToggleSidebarDesktop }">
    <img class="h-10" src="logo.png" alt="Logo" />
  </div>

  <div class="px-4 py-2 flex items-center space-x-3" *ngIf="userActive">
    <img [src]="userActive.picture" alt="User Avatar" class="w-10 h-10 rounded-full" />
    <div class="leading-tight pt-2 overflow-hidden" *ngIf="!isToggleSidebarDesktop">
      <p class="font-semibold text-gray-700 text-sm truncate max-w-[120px]">{{ userActive.name }}</p>
      <p class="text-xs text-purple-600 truncate max-w-[120px]" [title]="userActive.company?.name">{{ userActive.company?.name }}</p>
    </div>
  </div>
  <div class="px-4 py-2 flex items-center space-x-3" *ngIf="!userActive">
    <div class="w-10 h-10 rounded-full bg-gray-200 animate-pulse"></div>
    <div class="leading-tight pt-2" *ngIf="!isToggleSidebarDesktop">
      <div class="h-4 w-20 bg-gray-200 rounded animate-pulse mb-1"></div>
      <div class="h-3 w-16 bg-gray-200 rounded animate-pulse"></div>
    </div>
  </div>

  <hr class="my-2 border-t border-gray-200" />

  <nav class="flex-1 overflow-y-auto px-2">
    <ng-container *ngFor="let item of menuItems">
      <a *ngIf="!item.subItems && authService.hasRole(item.roles)" [routerLink]="item.routerLink"
        routerLinkActive="bg-purple-100 text-purple-700"
        class="flex items-center space-x-3 px-3 py-2.5 rounded-lg hover:bg-gray-100 transition-colors duration-200">
        <fa-icon [icon]="item.icon" class="w-5 text-center text-gray-500"
          [class.router-link-active]="'text-purple-700'"></fa-icon>
        <span *ngIf="!isToggleSidebarDesktop" class="text-gray-800 font-semibold text-sm">{{ item.label }}</span>
      </a>

      <div *ngIf="item.subItems && authService.hasRole(item.roles)" class="mt-2">
        <button (click)="toggleDropdown(item.key)"
          class="w-full flex items-center justify-between space-x-3 px-3 py-2.5 rounded-lg hover:bg-gray-100 transition-colors duration-200"
          [ngClass]="{ 'bg-gray-100': openDropdowns[item.key] }">
          <div class="flex items-center space-x-3">
            <fa-icon [icon]="item.icon" class="w-5 text-center text-gray-500"></fa-icon>
            <span *ngIf="!isToggleSidebarDesktop" class="text-gray-800 font-semibold text-sm">{{ item.label }}</span>
          </div>
          <fa-icon *ngIf="!isToggleSidebarDesktop" [icon]="openDropdowns[item.key] ? faChevronDown : faChevronRight"
            class="text-gray-400 w-3"></fa-icon>
        </button>

        <div *ngIf="openDropdowns[item.key] && !isToggleSidebarDesktop"
          class="pl-8 flex flex-col space-y-1 mt-1 animate__animated animate__fadeIn">
          <a *ngFor="let subItem of item.subItems" [routerLink]="subItem.routerLink"
            routerLinkActive="text-purple-600 font-medium"
            class="block py-1.5 px-3 text-sm text-gray-600 hover:text-purple-600 rounded-md">
            {{ subItem.label }}
          </a>
        </div>
      </div>
    </ng-container>
  </nav>
