<section class="relative w-full h-[85vh] flex items-center bg-gray-950 text-white overflow-hidden">

  <!-- Imagen de fondo + overlay -->
  <div class="absolute inset-0">
    <div class="w-full h-full bg-cover bg-center bg-fixed bg-no-repeat"
      style="background-image: url('assets/images/team-dell.jpg');">
    </div>

    <!-- Overlay corporativo -->
    <div class="absolute inset-0 bg-[#0f1a2b]/90"></div>
  </div>

  <!-- Contenido -->
  <div class="relative w-full">
    <div class="max-w-3xl mx-auto px-6 md:px-12 space-y-6">

      <!-- Título principal -->
      <h1 class="text-4xl md:text-4xl font-light leading-tight tracking-tight">
        {{'home.dellPartner.title1' | translate}}<br />
        {{'home.dellPartner.title2' | translate}}<br />
        <span class="font-semibold text-purple-400">{{'home.dellPartner.title3' | translate}}</span>
      </h1>

      <!-- Párrafos -->
      <p class="text-lg md:text-xl text-gray-200 leading-relaxed">
        {{'home.dellPartner.p1' | translate}}
      </p>

      <p class="text-lg md:text-xl text-gray-200 leading-relaxed">
        {{'home.dellPartner.p2' | translate}}
      </p>

      <!-- CTA -->
      <a routerLink="/contacto"
        class="inline-flex items-center gap-2 mt-8 text-purple-300 font-semibold hover:text-purple-200 transition-colors">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M12.293 4.293a1 1 0 011.414 0L18 8.586l-4.293 4.293a1 1 0 01-1.414-1.414L14.586 9H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
            clip-rule="evenodd" />
        </svg>
        {{'home.dellPartner.badge' | translate}}
      </a>

    </div>
  </div>
</section>
