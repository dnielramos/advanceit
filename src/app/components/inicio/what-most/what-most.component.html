<div class="w-screen bg-white py-8 px-4 text-center">
  <div class="max-w-4xl mx-auto border border-gray-200 rounded-md px-6 py-12">
    <span class="inline-block px-4 py-2 bg-orange-500 text-white font-bold rounded-full mb-4">
      {{noteText | translate}}
    </span>
    <h3 class="text-2xl md:text-4xl font-bold mb-4 uppercase">
      {{title | translate}}
    </h3>
    <p class="text-gray-700 mb-4">
      {{'home.whatMostP1' | translate}}
    </p>
    <p class="text-gray-700 mb-4">
      {{'home.whatMostP2' | translate}}
    </p>
    <p class="text-gray-700 mb-4">
      {{'home.whatMostP3' | translate}}
    </p>
    <div class="text-orange-600 mb-8 font-bold text-xl">
      {{footerText | translate}}
    </div>

    <app-button-simple-cta [buttonText]="buttonText" link="contacto"></app-button-simple-cta>
  </div>
</div>
