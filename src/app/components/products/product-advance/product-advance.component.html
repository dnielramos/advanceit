<div
  (click)="navigateToProductDetail(producto)"
  class="bg-white rounded-xl shadow overflow-hidden transform transition-transform hover:scale-101 flex flex-col min-w-70 min-h-100 relative">
  <!-- Imagen del producto -->
  <img [src]="producto.imagen | sanitizeImageUrl" [alt]="producto.nombre" class="w-full h-48 object-contain p-4" />

  <!-- Marca (logo) con posicionamiento absoluto y máscara blanca -->
  <div class="absolute top-2 right-2 z-10">
    <div class="bg-white rounded-2xl p-2 inline-flex items-center justify-center">
      <img [src]="producto.marca | logo" [alt]="'Marca: ' + producto.marca" class="h-12 w-auto object-contain" />
    </div>
  </div>

  <div class="p-4 flex flex-col flex-grow">
    <!-- Nombre del producto -->
    <h2 class="text-xl md:text-xl font-semibold text-gray-800 mb-2 line-clamp-2 min-h-10">
      {{ producto.nombre }}
    </h2>

    <!-- Descripción -->
    <p class="text-gray-600 text-sm md:text-md line-clamp-4 min-h-20">
      {{ producto.descripcion }}
    </p>

    <!-- Categoría (sin cambios) -->
    <div class="flex gap-4 my-2">
      <span class="text-orange-700 text-xs font-semibold px-2 py-1 rounded-full inline-flex items-center">
        <fa-icon [icon]="faLayerGroup"></fa-icon>
        {{ producto.categoria | sanitizeImageUrl }}
      </span>
    </div>

    <!-- Etiquetas -->
    <div class="flex flex-wrap gap-2 mb-4">
      <span *ngFor="let tag of safeEtiquetas"
        class="bg-purple-100 text-purple-700 text-xs font-semibold px-2 py-1 rounded-full">
        <fa-icon [icon]="faTag"></fa-icon>
        {{ tag }}
      </span>
    </div>

  <!-- caracteristicas -->
  <div class="gap-2 mb-4">
    @for (caracteristica of safeCaracteristicas; track $index; let i = $index) {
      <span class="bg-purple-100 text-purple-700 text-xs font-semibold px-2 py-1 rounded-full">
        <fa-icon [icon]="faTag"></fa-icon>
        {{ caracteristica }}
      </span>
    }
  </div>

    <!-- Precio y botón de compra -->
    <div class="flex justify-between items-center mt-auto">


      <div *ngIf="logged" class="flex flex-col w-[90%] align-center justify-center items-center">

        <span class="text-purple-700 font-bold text-lg">
          $ {{ producto.precio | number : '1.2' }}
        </span>

        <div class="mb-2 flex items-center justify-start w-[90%] text-[10px]"
        [ngClass]="producto.disponibilidad ? 'text-green-700' : 'text-red-700'">
        <div class="mr-2 h-2 w-2 rounded-full" [ngClass]="producto.disponibilidad ? 'bg-green-500' : 'bg-red-500'">
        </div>
        <span *ngIf="producto.disponibilidad">
          {{ producto.cantidad }} en stock
        </span>
        <span *ngIf="!producto.disponibilidad"> Agotado </span>
      </div>

      </div>

      <button
        class="bg-gradient-to-r w-45 gap-2 text-white py-2 px-4 rounded-lg transition-transform transform hover:scale-105 hover:-rotate-5"
        (click)="addToCart(producto)"
        [disabled]="!producto.disponibilidad"
        [ngClass]="producto.disponibilidad ? 'bg-purple-600 hover:bg-purple-700' : 'bg-gray-400 cursor-not-allowed'">
        <span class="text-sm">Añadir</span>
        <fa-icon [icon]="faShoppingCart"></fa-icon>
      </button>
    </div>
  </div>
</div>
