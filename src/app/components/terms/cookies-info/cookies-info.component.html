<div
  *ngIf="showBanner"
  class="fixed inset-x-0 backdrop-blur-sm bg-black/70 w-full z-50 h-[100vh] bottom-0 z-40 flex justify-end flex-col items-center px-4 pb-4 sm:pb-6 pointer-events-none"
>
  <div
    class="pointer-events-auto w-full max-w-4xl h-1/3 md:h-40 rounded-2xl bg-white/95 backdrop-blur shadow-2xl border border-purple-100
           px-4 py-4 sm:px-6 sm:py-5 flex flex-col sm:flex-row sm:items-center gap-3 sm:gap-4
           animate__animated animate__fadeInUp"
  >
    <div class="flex-1">
      <p class="text-xs font-semibold tracking-wide text-purple-700 uppercase mb-1">
        Cookies & Privacidad
      </p>
      <p class="text-sm text-gray-700 leading-relaxed">
        Al navegar en Advance Technology Projects SAS aceptas el uso de cookies para mejorar tu experiencia,
        analizar el tráfico del sitio y personalizar contenidos. Puedes conocer más detalles en nuestra
        <a
          routerLink="/terms-and-conditions"
          class="font-semibold text-purple-700 hover:text-purple-800 underline underline-offset-2"
          >Política de Cookies</a
        >.
      </p>
    </div>

    <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2 sm:gap-3">
      <button
        type="button"
        (click)="acceptCookies()"
        class="inline-flex items-center justify-center rounded-full bg-purple-700 hover:bg-purple-800
               text-white text-sm font-medium px-5 py-2 shadow-lg shadow-purple-500/30
               transition-colors duration-150 whitespace-nowrap"
      >
        Aceptar y continuar
      </button>

      <a
        routerLink="/terms-and-conditions"
        class="text-xs sm:text-sm text-gray-500 hover:text-gray-700 whitespace-nowrap text-center"
      >
        Configurar más tarde
      </a>
    </div>
  </div>
</div>
