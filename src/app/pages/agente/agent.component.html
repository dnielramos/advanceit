<div class="flex flex-col h-screen max-w-2xl mx-auto bg-gray-900 text-white">
  <!-- Mensajes -->
  <div class="flex-1 overflow-y-auto p-4 space-y-3">
    <div
      *ngFor="let msg of messages"
      class="flex"
      [ngClass]="msg.sender === 'user' ? 'justify-end' : 'justify-start'"
    >
      <div
        class="px-4 py-2 rounded-2xl max-w-xs break-words"
        [ngClass]="
          msg.sender === 'user'
            ? 'bg-blue-600 text-white rounded-br-none'
            : 'bg-gray-700 text-gray-200 rounded-bl-none'
        "
      >
        {{ msg.text }}
      </div>
    </div>

    <div *ngIf="loading" class="text-gray-400 text-sm italic">Escribiendo...</div>
  </div>

  <!-- Input -->
  <form
    (submit)="sendMessage()"
    class="flex p-4 border-t border-gray-700"
  >
    <input
      type="text"
      [(ngModel)]="prompt"
      name="prompt"
      placeholder="Escribe tu mensaje..."
      class="flex-1 px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      type="submit"
      class="ml-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white"
    >
      Enviar
    </button>
  </form>
</div>
