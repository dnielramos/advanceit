<div class="bg-white p-4 sm:p-6 rounded-xl shadow-sm mb-6">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 items-center">

    <!-- Filtros -->
    <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 text-sm">
      <input
        [(ngModel)]="filters.numeroOrden"
        (input)="onFilterChange()"
        placeholder="Buscar por #"
        class="block w-full sm:w-auto flex-grow rounded-md border-slate-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 text-sm py-2 px-3"
      />

      <select
        [(ngModel)]="filters.estado"
        (change)="onFilterChange()"
        class="block w-full sm:w-auto flex-grow rounded-md border-slate-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 text-sm py-2 px-3"
      >
        <option value="">Todos los estados</option>
        <option value="pagado">Pagado</option>
        <option value="no_pagado">No pagado</option>
        <option value="pendiente">Pendiente</option>
        <option value="cancelado">Cancelado</option>
      </select>

      <button
        (click)="clearFilters.emit()"
        class="text-sm text-slate-600 hover:text-purple-600 font-semibold transition-colors py-2"
      >
        Limpiar filtros
      </button>
    </div>

    <!-- Resumen -->
    <div class="grid-cols-2 sm:grid-cols-4 hidden xl:grid gap-3 text-center mt-4 md:mt-0">
      <div class="bg-slate-100 p-2 sm:p-3 rounded-lg">
        <span class="text-[10px] sm:text-xs font-medium text-slate-500">TOTAL</span>
        <p class="text-base sm:text-xl font-bold text-slate-800">{{ resumen.total }}</p>
      </div>
      <div class="bg-green-100 p-2 sm:p-3 rounded-lg">
        <span class="text-[10px] sm:text-xs font-medium text-green-600">PAGADO</span>
        <p class="text-base sm:text-xl font-bold text-green-800">{{ resumen.pagado }}</p>
      </div>
      <div class="bg-yellow-100 p-2 sm:p-3 rounded-lg">
        <span class="text-[10px] sm:text-xs font-medium text-yellow-600">PENDIENTE</span>
        <p class="text-base sm:text-xl font-bold text-yellow-800">{{ resumen.pendiente }}</p>
      </div>
      <div class="bg-red-100 p-2 sm:p-3 rounded-lg">
        <span class="text-[10px] sm:text-xs font-medium text-red-600">CANCELADO</span>
        <p class="text-base sm:text-xl font-bold text-red-800">{{ resumen.cancelado }}</p>
      </div>
    </div>
  </div>
</div>
