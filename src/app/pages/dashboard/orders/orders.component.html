<div class="p-4 sm:p-6 md:p-8 bg-slate-50 scroll-purple flex flex-col">

  <!-- Modal de procesamiento de orden -->
  <div *ngIf="isProcessing" class="fixed inset-0 bg-black/40 flex items-center justify-center z-1000">
    <app-create-order-modal [order]="orderToProcess" (close)="isProcessing = false"
      (processOrder)="handleProcessOrder($event); isProcessing = false"></app-create-order-modal>
  </div>
<!--
  <h1
    class="text-2xl text-transparent flex gap-2 bg-clip-text bg-linear-10 from-purple-600 to-orange-700 font-bold mb-4">
    <span class="hidden: md:block">Gestión de</span> Órdenes
  </h1> -->


<app-header-crud
  titulo="Órdenes"
  descripcion="Administra las órdenes de compra"
  textoBotonActualizar="Refrescar"
  [filterByStatus]="true"
  [filterStatusValues]="['pagado', 'no_pagado', 'pendiente', 'cancelado']"
  placeholderInput="Número de orden (ej. ORD-123)"
  [showViewToggle]="true"
  [currentView]="viewMode()"
  (actualizar)="loadOrders()"
  (filterChange)="handleFilterChange($event)"
  (clearFilters)="handleClearFilters()"
  (viewChange)="handleViewChange($event)">
</app-header-crud>

  <!-- <app-order-filter [filters]="filters" [resumen]="resumen" (filtersChange)="handleFilterChange($event)"
    (clearFilters)="handleClearFilters()"></app-order-filter> -->

  <!-- Vista Grid -->
  <div *ngIf="viewMode() === 'grid'" class="flex-1 overflow-y-auto space-y-4 pr-2">
    <app-order-card *ngFor="let order of filteredOrders" [order]="order" (markAsPaid)="processOrder($event)"
      (edit)="handleEditOrder(order)" (view)="handleViewOrder(order)" (delete)="handleDeleteOrder(order)"
      (viewInvoice)="handleViewInvoice(order)"></app-order-card>
  </div>

  <!-- Vista Lista/Tabla -->
  <div *ngIf="viewMode() === 'list'" class="flex-1 overflow-x-auto">
    <div class="inline-block w-full border border-gray-200 rounded-lg overflow-hidden">
      <table class="w-full">
        <thead class="bg-gradient-to-r from-purple-600 to-purple-700 text-white">
          <tr>
            <th class="px-6 py-4 text-left text-sm font-semibold">Número Orden</th>
            <th class="px-6 py-4 text-left text-sm font-semibold">Estado Pago</th>
            <th class="px-6 py-4 text-left text-sm font-semibold">Precio Total</th>
            <th class="px-6 py-4 text-left text-sm font-semibold">Fecha Creación</th>
            <th class="px-6 py-4 text-left text-sm font-semibold">Acciones</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let order of filteredOrders; let odd = odd"
            [class]="odd ? 'bg-white' : 'bg-gray-50'"
            class="hover:bg-purple-50 transition-colors">
            <td class="px-6 py-4 text-sm font-medium text-gray-900">
              #{{ order.numeroOrden }}
            </td>
            <td class="px-6 py-4 text-sm">
              <span [ngClass]="{
                'bg-green-100 text-green-800': order.estadoPago === 'pagado',
                'bg-yellow-100 text-yellow-800': order.estadoPago === 'pendiente',
                'bg-red-100 text-red-800': order.estadoPago === 'cancelado',
                'bg-gray-100 text-gray-800': order.estadoPago === 'no_pagado'
              }" class="px-3 py-1 rounded-full text-xs font-medium">
                {{ order.estadoPago | titlecase }}
              </span>
            </td>
            <td class="px-6 py-4 text-sm font-medium text-gray-900">
              ${{ order.precioTotal | number: '1.2-2' }}
            </td>
            <td class="px-6 py-4 text-sm text-gray-600">
              {{ order.fecha }}
            </td>
            <td class="px-6 py-4 text-sm space-x-2">
              <button (click)="handleViewOrder(order)"
                class="inline-flex items-center px-3 py-1.5 rounded-lg text-purple-600 hover:bg-purple-100 transition-colors"
                title="Ver">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
              </button>
              <button (click)="handleEditOrder(order)"
                class="inline-flex items-center px-3 py-1.5 rounded-lg text-purple-600 hover:bg-purple-100 transition-colors"
                title="Editar">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
              </button>
              <button (click)="processOrder(order)"
                class="inline-flex items-center px-3 py-1.5 rounded-lg text-green-600 hover:bg-green-100 transition-colors"
                title="Procesar">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
              </button>
              <button (click)="handleDeleteOrder(order)"
                class="inline-flex items-center px-3 py-1.5 rounded-lg text-red-600 hover:bg-red-100 transition-colors"
                title="Eliminar">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <app-view-order-modal *ngIf="orderToView" [order]="orderToView" (close)="orderToView = null"></app-view-order-modal>

  <div>
    <div>
      <p>-</p>
    </div>
  </div>
</div>
