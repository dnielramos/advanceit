<div class="bg-white rounded-xl p-6 w-[600px] shadow-xl animate__animated animate__fadeInDown">
  <h2 class="text-xl font-semibold text-purple-700 mb-4">Detalle de Cotizaci√≥n</h2>
  <p><strong>Cliente:</strong> {{ quotation.clientName }}</p>
  <p><strong>Total:</strong> ${{ quotation.total }}</p>
  <p><strong>Expira:</strong> {{ quotation.expirationDate | date }}</p>

  <h3 class="mt-4 font-semibold">Productos</h3>
  <ul class="list-disc list-inside">
    <li *ngFor="let d of quotation.details">
      {{ d.productId }} - {{ d.quantity }} x ${{ d.price }}
    </li>
  </ul>

  <button (click)="close.emit()" class="mt-6 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
    Cerrar
  </button>
</div>
