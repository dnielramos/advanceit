<div class="bg-white rounded-xl p-6 w-[600px] shadow-xl animate__animated animate__fadeInDown">
  <h2 class="text-xl font-semibold text-purple-700 mb-4">Editar Cotizaci√≥n</h2>

  <form (ngSubmit)="save()" #form="ngForm">
    <div class="mb-4">
      <label class="block text-gray-700">Cliente</label>
      <input [(ngModel)]="quotation.clientName" name="clientName" class="w-full border rounded-lg p-2" />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Total</label>
      <input type="number" [(ngModel)]="quotation.total" name="total" class="w-full border rounded-lg p-2" />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Expira</label>
      <input type="date" [(ngModel)]="quotation.expirationDate" name="expirationDate" class="w-full border rounded-lg p-2" />
    </div>

    <div class="flex justify-end gap-3">
      <button type="button" (click)="close.emit()" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300">Cancelar</button>
      <button type="submit" class="px-4 py-2 rounded-lg bg-purple-600 text-white hover:bg-purple-700">Guardar</button>
    </div>
  </form>
</div>
