<form [formGroup]="quotationForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-6">
  <!-- >>>>>>>>>>>>>>> Agrupar controles de cabecera en su FormGroup <<<<<<<<<<<<<<< -->
  <div formGroupName="quotation" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label for="company_id" class="block text-sm font-medium text-gray-700">ID de Empresa</label>
      <input type="text" id="company_id" formControlName="company_id"
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
    </div>
    <div>
      <label for="user_id" class="block text-sm font-medium text-gray-700">ID de Usuario</label>
      <input type="text" id="user_id" formControlName="user_id"
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
    </div>
    <div class="md:col-span-2">
      <label for="term" class="block text-sm font-medium text-gray-700">Términos</label>
      <input type="text" id="term" formControlName="term"
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
    </div>
    <div>
      <label for="validity_days" class="block text-sm font-medium text-gray-700">Días de validez</label>
      <input type="number" id="validity_days" formControlName="validity_days"
             class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
    </div>
  </div>

  <h3 class="text-xl font-semibold text-gray-800 border-b pb-2 mt-4">Detalles de la Cotización</h3>

  <div formArrayName="details" class="space-y-4">
    <div *ngFor="let detail of details.controls; let i = index"
         [formGroupName]="i"
         class="p-4 border border-gray-200 rounded-md bg-gray-50 flex flex-col md:flex-row md:items-end md:space-x-4">

      <div class="flex-grow grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Producto ID</label>
          <input type="text" formControlName="product_id"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Cantidad</label>
          <input type="number" formControlName="quantity"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Precio</label>
          <input type="number" formControlName="unit_price"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <!-- Campos opcionales, se mantienen en el form para cálculos -->
        <div class="md:col-span-1">
          <label class="block text-sm font-medium text-gray-700">Descuento</label>
          <input type="number" formControlName="discount"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <div class="md:col-span-1">
          <label class="block text-sm font-medium text-gray-700">Impuestos</label>
          <input type="number" formControlName="taxes"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <div class="md:col-span-1">
          <label class="block text-sm font-medium text-gray-700">Subtotal</label>
          <input type="number" formControlName="subtotal"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100">
        </div>
      </div>

      <div class="mt-4 md:mt-0">
        <button (click)="removeDetail(i)" type="button"
                class="p-2 text-red-500 hover:bg-red-500 hover:text-white rounded-full transition-colors duration-200"
                title="Eliminar ítem">
          borrar
        </button>
      </div>
    </div>
  </div>

  <button type="button" (click)="addDetail()"
          class="flex items-center justify-center w-full py-2 border-2 border-dashed border-gray-300 rounded-md text-gray-500 hover:text-purple-600 hover:border-purple-400 transition-colors duration-200">
    Añadir Ítem
  </button>

  <div class="flex justify-end space-x-4 pt-6 border-t mt-6">
    <button type="submit" [disabled]="quotationForm.invalid"
            class="px-6 py-2 rounded-md font-semibold text-white bg-purple-600 hover:bg-purple-700 transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
      Guardar
    </button>
  </div>
</form>
