<div class="p-6 bg-gray-100 min-h-screen">
  <h1 class="text-2xl font-bold text-purple-700 mb-6">Gesti√≥n de Cotizaciones</h1>

  <!-- Lista de Cotizaciones -->
  <app-quotation-list
    [quotations]="quotations()"
    (view)="viewQuotation($event)"
    (edit)="editQuotation($event)">
  </app-quotation-list>

  <!-- Modal Ver Detalle -->
  <div *ngIf="selectedQuotation()" class="fixed inset-0 bg-black/40 flex justify-center items-center animate__animated animate__fadeIn">
    <app-quotation-detail [quotation]="selectedQuotation()!" (close)="closeModal()"></app-quotation-detail>
  </div>

  <!-- Modal Editar -->
  <div *ngIf="editingQuotation()" class="fixed inset-0 bg-black/40 flex justify-center items-center animate__animated animate__fadeIn">
    <app-quotation-edit [quotation]="editingQuotation()!" (close)="closeModal()" (saved)="loadQuotations()"></app-quotation-edit>
  </div>
</div>
