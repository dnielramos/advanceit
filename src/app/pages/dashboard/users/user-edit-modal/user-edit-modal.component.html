<div class="fixed inset-0 z-50 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center animate__animated animate__fadeIn">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg mx-4 transform transition-all animate__animated animate__zoomIn">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-2xl font-bold text-purple-700">Edit User</h3>
      <button (click)="close()" class="text-gray-400 hover:text-gray-600 transition-colors">
        <i class="fas fa-times fa-lg"></i>
      </button>
    </div>

    <form [formGroup]="editForm" (ngSubmit)="saveChanges()">
      <div class="space-y-4 text-gray-700">
        <div>
          <label class="block text-sm font-medium">Name</label>
          <input formControlName="name" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
        </div>
        <div>
          <label class="block text-sm font-medium">Email</label>
          <input formControlName="email" type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 cursor-not-allowed" readonly>
        </div>
        <div>
          <label class="block text-sm font-medium">Address</label>
          <input formControlName="address" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
        </div>
        <div>
          <label class="block text-sm font-medium">Country</label>
          <input formControlName="country" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
        </div>
        <div>
          <label class="block text-sm font-medium">City</label>
          <input formControlName="city" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
        </div>
        <div>
          <label class="block text-sm font-medium">Company</label>
          <input formControlName="company" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
        </div>
        <div>
          <label class="block text-sm font-medium">Picture URL</label>
          <input formControlName="picture" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
        </div>
        <div>
          <label class="block text-sm font-medium">Telephone</label>
          <input formControlName="telephone" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
        </div>
      </div>

      <div class="mt-6 flex justify-end space-x-4">
        <button type="button" (click)="close()" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-full hover:bg-gray-400 transition-colors">
          Cancel
        </button>
        <button type="submit" [disabled]="editForm.invalid" class="bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
