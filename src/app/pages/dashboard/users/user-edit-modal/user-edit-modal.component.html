<div class="fixed inset-0 z-50 hidden lg:flex" (click)="close()">
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm animate__animated animate__fadeIn"></div>
  <div class="absolute right-0 top-0 h-full w-full max-w-2xl bg-white shadow-2xl flex flex-col animate__animated animate__slideInRight animate__faster" (click)="$event.stopPropagation()">
    <div class="bg-gradient-to-r from-purple-700 to-purple-900 text-white p-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="bg-white/20 backdrop-blur-sm p-2 rounded-xl">
            <fa-icon [icon]="faUser" class="text-2xl text-white"></fa-icon>
          </div>
          <div>
            <h2 class="text-2xl font-bold tracking-tight">Editar Usuario</h2>
            <p class="text-purple-100 text-sm">{{ user?.email || 'Actualiza la información del usuario' }}</p>
          </div>
        </div>
        <button (click)="close()" class="text-white hover:text-purple-200 transition-colors p-2 rounded-full hover:bg-white hover:bg-opacity-10 backdrop-blur-sm">
          <fa-icon [icon]="faTimes" class="text-xl"></fa-icon>
        </button>
      </div>
    </div>

    <div class="flex-1 overflow-y-auto custom-scrollbar">
      <div class="p-6">
        <ng-container *ngTemplateOutlet="editUserForm"></ng-container>
      </div>
    </div>

    <div class="bg-slate-50 border-t border-slate-200 p-4 flex justify-end gap-3">
      <button type="button" (click)="close()"
        class="px-6 py-3 border border-slate-300 rounded-xl font-medium text-slate-700 hover:bg-slate-100 transition-all duration-300 flex items-center justify-center">
        Cancelar
      </button>
      <button type="button" (click)="saveChanges()" [disabled]="editForm.invalid || !hasChanges"
        class="px-6 py-3 bg-gradient-to-r from-purple-600 to-purple-800 text-white rounded-xl font-medium hover:from-purple-700 hover:to-purple-900 transition-all duration-300 shadow-md hover:shadow-lg disabled:opacity-70 disabled:cursor-not-allowed">
        Guardar Cambios
      </button>
    </div>
  </div>
</div>

<div class="lg:hidden fixed inset-0 z-50 flex items-end" (click)="close()">
  <div class="absolute inset-0 bg-black/60 backdrop-blur-sm animate__animated animate__fadeIn"></div>
  <div class="relative w-full bg-white rounded-t-3xl max-h-[95vh] overflow-hidden animate__animated animate__slideInUp animate__faster flex flex-col" (click)="$event.stopPropagation()">
    <div class="flex justify-center pt-3 pb-2">
      <div class="w-12 h-1.5 bg-gray-300 rounded-full"></div>
    </div>

    <div class="px-5 pb-4 border-b border-gray-100">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="bg-purple-100 p-2 rounded-xl text-purple-600">
            <fa-icon [icon]="faUser" class="text-xl"></fa-icon>
          </div>
          <div>
            <h2 class="text-lg font-bold text-gray-900 tracking-tight">Editar Usuario</h2>
            <p class="text-gray-500 text-xs">{{ user?.email || 'Actualiza la información' }}</p>
          </div>
        </div>
        <button (click)="close()" class="w-10 h-10 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center transition-colors">
          <fa-icon [icon]="faTimes" class="text-gray-600"></fa-icon>
        </button>
      </div>
    </div>

    <div class="flex-1 overflow-y-auto custom-scrollbar p-5 pb-0">
      <ng-container *ngTemplateOutlet="editUserForm"></ng-container>
    </div>

    <div class="p-5 border-t border-gray-100 bg-white">
      <div class="flex gap-3">
        <button type="button" (click)="close()" class="flex-1 py-3.5 px-5 rounded-xl bg-gray-100 text-gray-700 font-semibold">
          Cancelar
        </button>
        <button type="button" (click)="saveChanges()" [disabled]="editForm.invalid || !hasChanges" class="flex-1 py-3.5 px-5 rounded-xl bg-gradient-to-r from-purple-600 to-purple-800 text-white font-semibold shadow-lg disabled:opacity-70 disabled:cursor-not-allowed">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #editUserForm>
  <form [formGroup]="editForm" (ngSubmit)="saveChanges()" class="space-y-8">

    <div class="space-y-4">
      <h3
        class="text-sm font-bold text-gray-900 uppercase tracking-wider flex items-center gap-2 border-b border-gray-100 pb-2">
        <fa-icon [icon]="faUser" class="text-purple-500"></fa-icon>
        Información Personal
      </h3>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-1">
          <label class="block text-sm font-medium text-gray-700">Nombre Completo <span class="text-red-500">*</span></label>
          <input formControlName="name" type="text" placeholder="Ej: Juan Pérez"
            class="w-full rounded-lg border border-gray-300 bg-white px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all placeholder-gray-400">
        </div>

        <div class="space-y-1">
          <label class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
              <fa-icon [icon]="faEnvelope"></fa-icon>
            </div>
            <input formControlName="email" type="email" readonly
              class="w-full rounded-lg border border-gray-200 bg-gray-50 pl-10 pr-4 py-2.5 text-gray-500 cursor-not-allowed focus:outline-none">
          </div>
        </div>

        <div class="space-y-1">
          <label class="block text-sm font-medium text-gray-700">Teléfono</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
              <fa-icon [icon]="faPhone"></fa-icon>
            </div>
            <input formControlName="telephone" type="text" placeholder="+57 300 123 4567"
              class="w-full rounded-lg border border-gray-300 bg-white pl-10 pr-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all placeholder-gray-400">
          </div>
        </div>

        <div class="space-y-1">
          <label class="block text-sm font-medium text-gray-700">Foto de Perfil (URL)</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
              <fa-icon [icon]="faImage"></fa-icon>
            </div>
            <input formControlName="picture" type="text" placeholder="https://..."
              class="w-full rounded-lg border border-gray-300 bg-white pl-10 pr-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all placeholder-gray-400">
          </div>
        </div>
      </div>
    </div>

    <div class="space-y-4">
      <h3
        class="text-sm font-bold text-gray-900 uppercase tracking-wider flex items-center gap-2 border-b border-gray-100 pb-2">
        <fa-icon [icon]="faMapMarkerAlt" class="text-purple-500"></fa-icon>
        Ubicación
      </h3>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-1 md:col-span-2">
          <label class="block text-sm font-medium text-gray-700">Dirección</label>
          <input formControlName="address" type="text" placeholder="Ej: Calle 123 # 45-67"
            class="w-full rounded-lg border border-gray-300 bg-white px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all placeholder-gray-400">
        </div>

        <div class="space-y-1">
          <label class="block text-sm font-medium text-gray-700">Ciudad</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
              <fa-icon [icon]="faCity"></fa-icon>
            </div>
            <input formControlName="city" type="text" placeholder="Ej: Bogotá"
              class="w-full rounded-lg border border-gray-300 bg-white pl-10 pr-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all placeholder-gray-400">
          </div>
        </div>

        <div class="space-y-1">
          <label class="block text-sm font-medium text-gray-700">País</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
              <fa-icon [icon]="faGlobe"></fa-icon>
            </div>
            <input formControlName="country" type="text" placeholder="Ej: Colombia"
              class="w-full rounded-lg border border-gray-300 bg-white pl-10 pr-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all placeholder-gray-400">
          </div>
        </div>
      </div>
    </div>

    <div class="space-y-4">
      <h3
        class="text-sm font-bold text-gray-900 uppercase tracking-wider flex items-center gap-2 border-b border-gray-100 pb-2">
        <fa-icon [icon]="faBuilding" class="text-purple-500"></fa-icon>
        Configuración de Cuenta
      </h3>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-1">
          <label class="block text-sm font-medium text-gray-700">Empresa <span class="text-red-500">*</span></label>
          <div class="relative">
            <input 
              type="text" 
              [(ngModel)]="companySearchTerm"
              [ngModelOptions]="{standalone: true}"
              (input)="filterCompanies($event)"
              (focus)="onInputFocus()"
              class="w-full rounded-lg border border-gray-300 bg-white px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all placeholder-gray-400"
              placeholder="Buscar empresa por nombre o NIT...">
            
            <fa-icon [icon]="faSearch" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></fa-icon>
            
            <div *ngIf="showDropdown && filteredCompanies.length > 0" 
                 class="absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto">
              <button
                type="button"
                *ngFor="let company of filteredCompanies"
                (click)="selectCompany(company.id, company.razon_social)"
                class="w-full text-left px-4 py-3 hover:bg-purple-50 transition-colors border-b border-gray-100 last:border-0">
                <div class="font-semibold text-gray-800">{{ company.razon_social }}</div>
                <div class="text-xs text-gray-500">NIT: {{ company.nit }}</div>
              </button>
            </div>
            
            <div *ngIf="showDropdown && companySearchTerm && filteredCompanies.length === 0" 
                 class="absolute z-50 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg p-4 text-center text-gray-500 text-sm">
              No se encontraron empresas con ese criterio
            </div>
          </div>
          <p *ngIf="editForm.get('company')?.value" class="mt-1 text-xs text-green-600">
            ✓ Empresa: {{ getSelectedCompanyName() }}
          </p>
        </div>

        <div class="space-y-1">
          <label class="block text-sm font-medium text-gray-700">Rol de Usuario <span class="text-red-500">*</span></label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
              <fa-icon [icon]="faUserTag"></fa-icon>
            </div>
            <select formControlName="type"
              class="w-full rounded-lg border border-gray-300 bg-white pl-10 pr-8 py-2.5 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all appearance-none cursor-pointer">
              <option value="admin">Administrador</option>
              <option value="cashier">Cajero</option>
              <option value="user">Usuario Estándar</option>
              <option value="warehouse">Almacén</option>
            </select>
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-400">
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>

  </form>
</ng-template>
