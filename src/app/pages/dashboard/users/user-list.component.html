<div class="bg-gray-100 min-h-screen p-8">
  <div class="container mx-auto">
    <div class="bg-white rounded-2xl shadow-lg p-6">
      <h2 class="text-3xl font-semibold mb-6 text-purple-700">Gesti√≥n de Usuarios</h2>

      <!-- Lista de usuarios -->
      <div *ngIf="users.length > 0" class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let user of users"
          class="bg-gray-50 rounded-xl p-6 shadow-md transition-transform transform hover:scale-105 animate__animated animate__fadeIn">
          <div class="flex items-center space-x-4">
            <img [src]="user.picture || 'https://via.placeholder.com/150'" alt="User Profile Picture"
              class="w-16 h-16 rounded-full object-cover border-2 border-purple-500">
            <div>
              <h3 class="text-xl font-bold text-gray-800">{{ user.name }}</h3>
              <p class="text-gray-500">{{ user.email }}</p>
              <p class="text-sm text-purple-600 font-medium">{{ user.type }}</p>
            </div>
          </div>
          <div class="mt-4 flex space-x-3">
            <button (click)="viewUser(user)" aria-label="View user"
              class="flex items-center space-x-2 bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600 transition-colors">
              <fa-icon [icon]="faEye"></fa-icon><span>Ver</span>
            </button>
            <button (click)="editUser(user)" aria-label="Edit user"
              class="flex items-center space-x-2 bg-gray-600 text-white py-2 px-4 rounded-full hover:bg-gray-700 transition-colors">
              <fa-icon [icon]="faPen"></fa-icon><span>Editar</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Si no hay usuarios -->
      <div *ngIf="users.length === 0" class="text-center text-gray-500 p-8">
        <i class="fas fa-user-slash text-4xl mb-4 text-gray-400"></i>
        <p>No hay usuarios registrados, Registra uno.</p>
      </div>
    </div>
  </div>

  <!-- Modales -->
  <app-user-view-modal *ngIf="showViewModal" [user]="selectedUser" (closeModal)="closeModal()"></app-user-view-modal>
  <app-user-edit-modal *ngIf="showEditModal" [user]="selectedUser" (closeModal)="closeModal()"></app-user-edit-modal>
</div>
