<div class="bg-gray-100 min-h-screen p-8">
  <div class="container mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-3xl font-semibold mb-6 text-purple-700">User List</h2>

      <div *ngIf="users.length > 0" class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <div *ngFor="let user of users" class="bg-gray-50 rounded-lg p-6 shadow-md transition-transform transform hover:scale-105 animate__animated animate__fadeIn">
          <div class="flex items-center space-x-4">
            <img [src]="user.picture || 'https://via.placeholder.com/150'" alt="User Profile Picture" class="w-16 h-16 rounded-full object-cover border-2 border-purple-500">
            <div>
              <h3 class="text-xl font-bold text-gray-800">{{ user.name }}</h3>
              <p class="text-gray-500">{{ user.email }}</p>
              <p class="text-sm text-purple-600 font-medium">{{ user.type }}</p>
            </div>
          </div>
          <div class="mt-4 flex space-x-4">
            <button (click)="viewUser(user)" class="bg-purple-500 text-white p-2 rounded-full hover:bg-purple-600 transition-colors">
              <i class="fas fa-eye">Ver </i>
            </button>
            <button (click)="editUser(user)" class="bg-gray-500 text-white p-2 rounded-full hover:bg-gray-600 transition-colors">
              <i class="fas fa-edit">Editar</i>
            </button>
          </div>
        </div>
      </div>
      <div *ngIf="users.length === 0" class="text-center text-gray-500 p-8">
        No users found.
      </div>
    </div>
  </div>

  <app-user-view-modal *ngIf="showViewModal" [user]="selectedUser" (closeModal)="closeModal()"></app-user-view-modal>
  <app-user-edit-modal *ngIf="showEditModal" [user]="selectedUser" (closeModal)="closeModal()"></app-user-edit-modal>
</div>
