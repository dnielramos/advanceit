<div
  class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate__animated animate__fadeIn"
  (click)="close()">
  <div
    class="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden animate__animated animate__zoomIn transform transition-all flex flex-col max-h-[90vh] relative"
    (click)="$event.stopPropagation()">

    <!-- Floating Close Button (Always visible) -->
    <button (click)="close()"
      class="absolute top-4 right-4 z-50 text-white/80 hover:text-white transition-colors p-2 hover:bg-white/10 rounded-full">
      <fa-icon [icon]="faTimes" class="text-xl drop-shadow-md"></fa-icon>
    </button>

    <!-- Scrollable Area (Contains Banner + Content) -->
    <div class="flex-1 overflow-y-auto custom-scrollbar">

      <!-- Banner (Header) -->
      <div class="relative bg-gradient-to-r from-purple-600 to-purple-700 p-6 pb-16 text-center">
        <h3 class="text-white text-lg font-medium opacity-90 tracking-wide pt-2">Perfil de Usuario</h3>
      </div>

      <!-- Content (Overlapping Banner) -->
      <div class="px-8 pb-8 relative">

        <!-- Avatar -->
        <div class="relative -mt-12 mb-6 flex justify-center z-10">
          <div class="relative">
            <img
              [src]="user?.picture || 'https://placehold.co/150x150/663399/FFFFFF?text=' + (user?.name?.charAt(0) || 'U')"
              alt="Profile Picture" class="w-24 h-24 rounded-2xl object-cover border-4 border-white bg-white shadow-xl">
            <div
              class="absolute -bottom-2 -right-2 w-6 h-6 rounded-full border-2 border-white flex items-center justify-center shadow-md"
              [ngClass]="{
                   'bg-purple-500': user?.type === 'admin',
                   'bg-blue-500': user?.type === 'user',
                   'bg-orange-500': user?.type === 'cashier',
                   'bg-gray-500': user?.type === 'warehouse'
                 }">
              <fa-icon [icon]="faUserTag" class="text-white text-[10px]"></fa-icon>
            </div>
          </div>
        </div>

        <!-- User Info -->
        <div class="text-center mb-8">
          <h2 class="text-2xl font-bold text-gray-900 mb-1">{{ user?.name }}</h2>
          <div class="flex items-center justify-center gap-2 text-gray-500 text-sm font-medium">
            <fa-icon [icon]="faEnvelope" class="text-purple-400"></fa-icon>
            <span>{{ user?.email }}</span>
          </div>
        </div>

        <!-- Details Grid -->
        <div class="space-y-6">

          <!-- Role & Company Section -->
          <div class="grid grid-cols-2 gap-4">
            <div
              class="bg-purple-50 p-4 rounded-xl border border-purple-100 flex flex-col items-center text-center hover:shadow-sm transition-shadow">
              <div
                class="w-10 h-10 rounded-full bg-white text-purple-600 flex items-center justify-center mb-2 shadow-sm">
                <fa-icon [icon]="faBuilding"></fa-icon>
              </div>
              <p class="text-xs text-purple-600 font-bold uppercase tracking-wider mb-1">Empresa</p>
              <p class="text-sm font-bold text-gray-800 line-clamp-2">{{ user?.company?.name }}</p>
            </div>

            <div
              class="bg-blue-50 p-4 rounded-xl border border-blue-100 flex flex-col items-center text-center hover:shadow-sm transition-shadow">
              <div
                class="w-10 h-10 rounded-full bg-white text-blue-600 flex items-center justify-center mb-2 shadow-sm">
                <fa-icon [icon]="faUserTag"></fa-icon>
              </div>
              <p class="text-xs text-blue-600 font-bold uppercase tracking-wider mb-1">Rol</p>
              <p class="text-sm font-bold text-gray-800 capitalize">{{ user?.type || 'N/A' }}</p>
            </div>
          </div>

          <!-- Contact & Location Section -->
          <div class="bg-gray-50 rounded-xl border border-gray-100 overflow-hidden">
            <div class="p-4 border-b border-gray-100 flex items-center gap-4 hover:bg-white transition-colors">
              <div
                class="w-10 h-10 rounded-full bg-white border border-gray-100 flex items-center justify-center text-gray-400 shrink-0">
                <fa-icon [icon]="faPhone"></fa-icon>
              </div>
              <div>
                <p class="text-xs text-gray-400 font-bold uppercase tracking-wider">Teléfono</p>
                <p class="text-sm font-semibold text-gray-700">{{ user?.telephone || 'No registrado' }}</p>
              </div>
            </div>

            <div class="p-4 flex items-center gap-4 hover:bg-white transition-colors">
              <div
                class="w-10 h-10 rounded-full bg-white border border-gray-100 flex items-center justify-center text-gray-400 shrink-0">
                <fa-icon [icon]="faMapMarkerAlt"></fa-icon>
              </div>
              <div>
                <p class="text-xs text-gray-400 font-bold uppercase tracking-wider">Ubicación</p>
                <p class="text-sm font-semibold text-gray-700">
                  {{ user?.city ? user?.city + ', ' : '' }}{{ user?.country || 'No registrada' }}
                </p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="p-4 bg-gray-50 border-t border-gray-100 text-center sticky bottom-0 z-20">
      <button (click)="close()"
        class="text-gray-500 hover:text-purple-600 font-medium text-sm transition-colors flex items-center justify-center gap-2 w-full py-2">
        <span>Cerrar ventana</span>
      </button>
    </div>

  </div>
</div>
