<div
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center animate__animated animate__fadeIn">
  <div
    class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg mx-4 transform transition-all animate__animated animate__zoomIn">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-2xl font-bold text-purple-700">User Profile</h3>
      <button (click)="close()" class="text-gray-400 hover:text-gray-600 transition-colors">
        <i class="fas fa-times fa-lg"></i>
      </button>
    </div>

    <div *ngIf="user" class="text-gray-700">
      <div class="flex flex-col items-center mb-6">
        <img [src]="user.picture || 'https://via.placeholder.com/150'" alt="User Profile Picture"
          class="w-24 h-24 rounded-full object-cover border-4 border-purple-500 shadow-md">
        <h4 class="text-2xl font-semibold mt-4">{{ user.name }}</h4>
        <p class="text-gray-500">{{ user.email }}</p>
      </div>
      <div class="space-y-4">
        <div class="flex items-center">
          <i class="fas fa-address-card w-6 text-center text-purple-500 mr-2"></i>
          <span class="font-medium">Address:</span> <span class="ml-2">{{ user.address || 'N/A' }}</span>
        </div>
        <div class="flex items-center">
          <i class="fas fa-map-marker-alt w-6 text-center text-purple-500 mr-2"></i>
          <span class="font-medium">Location:</span> <span class="ml-2">{{ user.city || 'N/A' }}, {{ user.country ||
            'N/A' }}</span>
        </div>
        <div class="flex items-center">
          <i class="fas fa-building w-6 text-center text-purple-500 mr-2"></i>
          <span class="font-medium">Company:</span> <span class="ml-2">{{ user.company || 'N/A' }}</span>
        </div>
        <div class="flex items-center">
          <i class="fas fa-phone w-6 text-center text-purple-500 mr-2"></i>
          <span class="font-medium">Phone:</span> <span class="ml-2">{{ user.telephone || 'N/A' }}</span>
        </div>
        <div class="flex items-center">
          <i class="fas fa-user-tag w-6 text-center text-purple-500 mr-2"></i>
          <span class="font-medium">Role:</span> <span class="ml-2 text-purple-600 font-semibold">{{ user.type || 'N/A'
            }}</span>
        </div>
      </div>
    </div>

    <div class="mt-6 text-right">
      <button (click)="close()"
        class="bg-gray-300 text-gray-800 py-2 px-4 rounded-full hover:bg-gray-400 transition-colors">
        Close
      </button>
    </div>
  </div>
</div>
