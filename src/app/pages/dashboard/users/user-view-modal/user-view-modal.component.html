<div class="fixed inset-0 z-50 bg-gray-700 bg-opacity-60 flex items-center justify-center animate__animated animate__fadeIn">
  <div
    class="bg-white p-6 sm:p-8 rounded-2xl shadow-2xl w-full max-w-lg mx-4 transform transition-all animate__animated animate__zoomIn max-h-[90vh] overflow-y-auto">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-2xl font-bold text-purple-700">Perfil de Usuario</h3>
      <button (click)="close()" aria-label="Close modal" class="text-gray-400 hover:text-gray-600 transition-colors">
        <fa-icon [icon]="faTimes" size="lg"></fa-icon>
      </button>
    </div>

    <!-- User Content -->
    <div *ngIf="user" class="text-gray-700">

      <!-- Profile Picture -->
      <div class="flex flex-col items-center mb-6">
        <img [src]="user.picture || 'https://via.placeholder.com/150'" alt="User Profile Picture"
          class="w-24 h-24 rounded-full object-cover border-4 border-purple-500 shadow-md">
        <h4 class="text-2xl font-semibold mt-4">{{ user.name }}</h4>
        <p class="text-gray-500">{{ user.email }}</p>
      </div>

      <!-- Details -->
      <div class="space-y-3">

        <div class="flex items-center" *ngIf="user.address">
          <fa-icon [icon]="faMapMarkerAlt" class="text-purple-500 w-5"></fa-icon>
          <span class="ml-2 font-medium">Dirección:</span>
          <span class="ml-1">{{ user.address || 'N/A' }}</span>
        </div>

        <div class="flex items-center" *ngIf="user.city">
          <fa-icon [icon]="faCity" class="text-purple-500 w-5"></fa-icon>
          <span class="ml-2 font-medium">Ciudad:</span>
          <span class="ml-1">{{ user.city || 'N/A' }}</span>
        </div>

        <div class="flex items-center" *ngIf="user.country">
          <fa-icon [icon]="faGlobe" class="text-purple-500 w-5"></fa-icon>
          <span class="ml-2 font-medium">País:</span>
          <span class="ml-1">{{ user.country || 'N/A' }}</span>
        </div>

        <div class="flex items-center" *ngIf="user.company">
          <fa-icon [icon]="faBuilding" class="text-purple-500 w-5"></fa-icon>
          <span class="ml-2 font-medium">Empresa:</span>
          <span class="ml-1">{{ user.company || 'N/A' }}</span>
        </div>

        <div class="flex items-center" *ngIf="user.telephone">
          <fa-icon [icon]="faPhone" class="text-purple-500 w-5"></fa-icon>
          <span class="ml-2 font-medium">Teléfono:</span>
          <span class="ml-1">{{ user.telephone || 'N/A' }}</span>
        </div>

        <div class="flex items-center" *ngIf="user.type">
          <fa-icon [icon]="faUserTag" class="text-purple-500 w-5"></fa-icon>
          <span class="ml-2 font-medium">Rol:</span>
          <span class="ml-1 text-purple-600 font-semibold">{{ user.type || 'N/A' }}</span>
        </div>

      </div>
    </div>

    <!-- Footer -->
    <div class="mt-6 text-right">
      <button (click)="close()"
        class="bg-gray-300 text-gray-800 py-2 px-4 rounded-full hover:bg-gray-400 transition-colors">
        Cerrar
      </button>
    </div>
  </div>
</div>
