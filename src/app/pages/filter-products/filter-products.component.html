<div class="flex gap-6 mt-10">
  <!-- Filtros -->
  <aside class="w-64 bg-gray-50 border rounded-lg p-4">
    <h3 class="text-lg font-semibold mb-4">Filtros</h3>
    <ul class="space-y-2">
      <li>
        <button
          class="w-full text-left px-2 py-1 rounded hover:bg-gray-200"
          [class.font-bold]="modoTodos"
          (click)="seleccionarFiltro(null)"
        >
          Todas
        </button>
      </li>

      <li *ngFor="let cat of categorias">
        <div class="font-medium text-gray-700">
          {{ cat.category }}
        </div>
        <ul class="ml-3 mt-1 space-y-1">
          <li>
            <button
              class="text-sm text-left px-2 py-1 rounded hover:bg-gray-200"
              [class.font-bold]="seleccionCategoria === cat.category && !seleccionSubcategoria"
              (click)="seleccionarFiltro(cat.category)"
            >
              Todos en {{ cat.category }}
            </button>
          </li>
          <li *ngFor="let sub of cat.subCategories">
            <button
              class="text-sm text-left px-2 py-1 rounded hover:bg-gray-200"
              [class.font-bold]="
                seleccionCategoria === cat.category &&
                seleccionSubcategoria === sub
              "
              (click)="seleccionarFiltro(cat.category, sub)"
            >
              {{ sub }}
            </button>
          </li>
        </ul>
      </li>
    </ul>
  </aside>

  <!-- Productos -->
  <div class="flex-1">
    <h2 class="text-2xl font-bold mb-6">{{ tituloVista }}</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <app-product-advance
        *ngFor="let producto of productos"
        [producto]="producto"
      ></app-product-advance>
    </div>

    <div *ngIf="cargando" class="text-center py-6">Cargando...</div>
  </div>
</div>
