<div class="container mx-auto px-4 py-6">
  <!-- Encabezado dinámico -->
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
      <fa-icon [icon]="faAnglesRight"></fa-icon>
      {{ tituloVista }}
    </h1>
    <p class="text-gray-500">
      Mostrando {{ productos.length }} productos
      <span *ngIf="categoria">en "{{ categoria }}"</span>
      <span *ngIf="subcategoria"> › "{{ subcategoria }}"</span>
    </p>
  </div>

  <!-- Lista de productos -->
  <div *ngIf="productos.length > 0" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">

    <app-product-advance *ngFor="let producto of productos" [producto]="producto"></app-product-advance>
  </div>

  <!-- Loader para la primera carga y para scroll infinito -->
  <div *ngIf="cargando" class="text-center py-10 text-gray-500">
    Cargando productos...
  </div>

  <!-- Sin resultados -->
  <div *ngIf="!cargando && productos.length === 0" class="text-center text-gray-500 py-10">
    No hay productos disponibles para esta selección.
  </div>

  <!-- Mensaje al final de la paginación -->
  <div *ngIf="!hayMasProductos && productos.length > 0" class="text-center text-gray-400 py-4">
    ¡Has llegado al final del catálogo!
  </div>
</div>
