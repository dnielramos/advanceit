<div class="relative w-full h-[60vh] overflow-hidden">
  <div class="flex h-full transition-transform duration-1000 ease-in-out"
    [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">

    <div *ngFor="let banner of banners; let i = index" class="relative w-full flex-shrink-0 h-full">

      <video *ngIf="banner.video" #videoFondo autoplay loop muted playsinline
        class="absolute top-0 left-0 w-full h-full object-cover z-0 blur-sm">
        <source [src]="banner.video" type="video/webm" />
        Tu navegador no soporta el video.
      </video>

      <div *ngIf="!banner.video"
        class="absolute top-0 left-0 w-full h-full bg-cover bg-center z-0"
        [style.background]="banner.background">
      </div>

      <div class="relative w-full h-full flex flex-col md:flex-row items-center justify-center p-4 gap-6 z-10 bg-black/40">
        <div class="text-white flex-1 flex flex-col items-center md:items-center justify-center">
          <h1 class="text-3xl md:text-7xl font-bold text-center mb-2 drop-shadow-md">
            {{ banner.title }}
          </h1>
          <p class="text-xl text-gray-200 text-center drop-shadow-md">
            {{ banner.description }}
          </p>
        </div>

        <div class="relative flex-1 h-[100px] md:h-[250px]">
          <img [src]="banner.image" alt="Promo"
            class="w-full h-full object-contain drop-shadow-xl z-10 bg-contain" />
        </div>

        <div class="absolute bottom-10 lg:bottom-12 right-1/3 lg:right-1/8 flex-1 h-[150px] md:h-[250px]">
          <img src="/products/accessories-dell-wh5024-anc-bk-gallery-1.avif" alt="Promo"
            class="w-full h-full object-contain drop-shadow-2xl z-10" />
        </div>
      </div>
    </div>
  </div>

  <button (click)="prevSlide()"
    class="absolute left-2 top-1/2 -translate-y-1/2 bg-white/20 hover:bg-white/40 text-white rounded-full p-2 z-20">
    ‹
  </button>
  <button (click)="nextSlide()"
    class="absolute right-2 top-1/2 -translate-y-1/2 bg-white/20 hover:bg-white/40 text-white rounded-full p-2 z-20">
    ›
  </button>

  <div class="absolute bottom-3 left-1/2 -translate-x-1/2 flex space-x-2 z-20">
    <div *ngFor="let banner of banners; let i = index" (click)="goToSlide(i)"
      class="w-2.5 h-2.5 rounded-full cursor-pointer transition-all duration-300"
      [ngClass]="{ 'bg-white w-10': currentSlide === i, 'bg-white/50': currentSlide !== i }">
    </div>
  </div>
</div>
