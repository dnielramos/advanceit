<header class="flex md:flex-row md:items-center justify-between gap-4">
  <!-- Título y descripción -->
  <div>
    <h1
      class="text-2xl flex flex-wrap gap-1 md:text-3xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-purple-700 to-orange-800">
      <span class="hidden md:inline">Gestión de</span>
      <span>{{ titulo }}</span>
    </h1>
    <p class="text-gray-500 text-[12px] md:text-base mt-1">{{ descripcion }}</p>
  </div>

  <!-- Botones de acción -->
  <div class="flex items-center gap-3">
    <button *ngIf="textoBotonNuevo" class="btn-primary flex items-center gap-2" (click)="openCreate()">
      <fa-icon [icon]="faPlus"></fa-icon>
      <span class="hidden md:block">{{ textoBotonNuevo }}</span>
    </button>
    <button class="btn-secondary flex items-center gap-2" (click)="refresh()">
      <fa-icon [icon]="faRotateRight"></fa-icon>
      <span class="hidden md:block">{{ textoBotonActualizar }}</span>
    </button>
  </div>
</header>

<!-- Filtros (solo si se activan) -->
<div *ngIf="filterByStatus || placeholderInput" class="mt-4 flex flex-col sm:flex-row gap-3 sm:gap-4 text-sm">
  <!-- Input de texto -->
  <input [(ngModel)]="filters.texto" (input)="onFilterChange()" [placeholder]="placeholderInput"
    class="w-full sm:w-auto flex-grow rounded-lg border border-gray-200 bg-gray-50 shadow-sm focus:border-orange-400 focus:ring-2 focus:ring-orange-200 focus:bg-white text-sm py-2.5 px-4 transition-all placeholder:text-gray-400 outline-none"
    type="text" />

  <!-- Select de estado (condicional) -->
  <select *ngIf="filterByStatus" [(ngModel)]="filters.estado" (change)="onFilterChange()"
    class="w-full sm:w-auto flex-grow rounded-lg border border-gray-200 bg-gray-50 shadow-sm focus:border-purple-500 focus:ring-2 focus:ring-purple-200 focus:bg-white focus:text-gray-800 text-sm py-2.5 px-4 transition-all outline-none appearance-none">
    <option value="">Todos los estados</option>
    <option *ngFor="let item of filterStatusValues" [value]="item">
      {{ item | statuscap }}
    </option>
  </select>

<!-- Botón limpiar -->
<button
  (click)="onClearFilters()"
  class="flex justify-end items-center gap-2 text-sm text-gray-600 hover:text-purple-700 hover:bg-purple-50 font-medium transition-all py-2.5 px-4 rounded-lg outline-none focus:ring-2 focus:ring-purple-200 whitespace-nowrap"
>
  Limpiar filtros
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    fill="currentColor"
    class="size-5"
  >
    <path
      fill-rule="evenodd"
      d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.72 6.97a.75.75 0 1 0-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06L12 13.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L13.06 12l1.72-1.72a.75.75 0 1 0-1.06-1.06L12 10.94l-1.72-1.72Z"
      clip-rule="evenodd"
    />
  </svg>
</button>
</div>
